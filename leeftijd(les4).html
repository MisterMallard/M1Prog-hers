<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age in Days Calculator</title>
</head>
<body>
  <h1>Age Calculator</h1>
  <p id="output"></p>

  <script>
    function calculateAge(year, month, day) {
      let now = new Date();
      let birth = new Date(year, month - 1, day);
      let milliseconds = now - birth;
      let days = Math.floor(milliseconds / (1000 * 60 * 60 * 24));
      let years = Math.floor(days / 365.25);
      return { days: days, years: years };
    }

    let myAge = calculateAge(2008, 8, 6);
    document.getElementById("output").innerText =
      `You are approximately ${myAge.years} years old, or ${myAge.days} days old.`;
  </script>
</body>
</html>
